<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Gestión Médica</title>
  <link rel="stylesheet" href="/css/paginaprincipal.css">
  <script src="/js/paginaprincipal.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" onsubmit="return validateLogin(event)">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit">Iniciar sesión</button>
      <p id="error-message" class="error-message"></p>
    </form>
  </div>
</body>
</html>
