<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Médicos</title>
    <link rel="stylesheet" href="../css/gestionmedicos.css">
    <script src="../js/gestionmedico.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Médicos</h1>
        <form id="medicoForm">
            <div class="form-group">
                <label for="id_medico">Identificación del Médico</label>
                <input type="text" id="id_medico" name="id_medico" placeholder="Se generará automáticamente" readonly>
            </div>
            <div class="form-group">
                <label for="nombre_medico">Nombre Completo</label>
                <input type="text" id="nombre_medico" name="nombre_medico" required placeholder="Ingrese el nombre completo">
            </div>
            <div class="form-group">
                <label for="licencia">Número de Licencia Profesional</label>
                <input type="text" id="licencia" name="licencia" required placeholder="Ingrese la licencia profesional">
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="" disabled selected>Seleccione una especialidad</option>
                    <!-- Las opciones serán cargadas dinámicamente desde JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="telefono_medico">Teléfono de Contacto</label>
                <input type="tel" id="telefono_medico" name="telefono_medico" placeholder="Ingrese el teléfono">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingrese el usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese la contraseña">
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Confirme la contraseña">
            </div>
            <div class="button-group">
                <button type="submit">Registrar Médico</button>
                <button type="button" class="consultar">Consultar</button>
                <button type="button" class="actualizar">Actualizar</button>
                <button type="button" class="eliminar">Eliminar</button>
            </div>
        </form>
    </div>
    <script src="../js/gestionmedico.js"></script>
</body>
</html>
